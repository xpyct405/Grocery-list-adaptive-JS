<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- FontAwesome -->
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Grocery list</title>
</head>

<body>
    <div class="conainer">
        <h1>Grosery list</h1>

        <div class="type-item">
            <i class="fas fa-eraser" id="erase-button" title="Erase"></i>
            <input type="text" placeholder="chicken burger" id="my-input">
            <i class="fas fa-cart-plus" id="add-button" title="Add to Grosery list"></i>
        </div>

        <div class="items">

        </div>
        <button class="clean" id="clean-btn" title="Clean grocery list">Clean list</button>

    </div>
    <script src="https://kit.fontawesome.com/41a8dd7285.js" crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
